<!doctype html>
<html lang="en">

<head>
  <title>Pioneer bank account for user</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <style>
    .head-title {
      padding-top: 100px;
    }

    .login-section {
      padding: 30px;
      border-radius: 10px;
    }

    .submit-area {
      box-shadow: 5px 5px 25px #808080;
    }

    #transitionArea {
      display: none;
      padding: 50px;
    }

    .first-section {
      background-color: #925050;
      padding: 20px;
      border-radius: 10px;
      color: #ffffff;
      overflow: auto;
      white-space: initial;
    }

    .first-line {
      margin-top: 50px;
    }

    #transitionAreaSecond {
      display: none;
    }

    .second-line {
      box-shadow: 5px 5px 15px gray;
      padding: 30px;
      border-radius: 10px;
    }

    .add-money {
      margin-top: 50px;
    }
  </style>
</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main class="container">
    <section id="login-area">
      <!--form section here -->
      <h1 class="text-center head-title">Welcome to pioneer bank</h1>
      <div class="container login-section mt-5 submit-area  bg-body-tertiary">
        <form action="" class="">
          <h3 class="mb-2 text-lg-start text-center">Login</h3>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
        </form>
        <div class="text-center text-lg-start">
          <button id="login" class="btn enter-btn btn-outline-success mt-2">Enter</button>
        </div>
      </div>
      <!--end form section-->

      <!--start second section fro banking system-->

    </section>
    <section id="transitionArea">
      <div class="container">
        <div class="container text-center first-line">
          <div class="row">
            <div class="col-md-4">
              <div class="first-section mb-2">
                <h4>Deposit</h4>
                <h1>$<span id="depositAdded">00</span></h1>
              </div>
            </div>
            <div class="col-md-4">
              <div class="first-section mb-2">
                <h4>Withdraw</h4>
                <h1>$<span id="withdrawStor">00</span></h1>
              </div>
            </div>
            <div class="col-md-4">
              <div class="first-section mb-2">
                <h4>Blance</h4>
                <h1>$<span id="currentBlance">1400</span></h1>
              </div>
            </div>
          </div>
        </div>
      </div>


      <div class="add-money">
        <div>
          <div class="row">
            <div class="col-md-6 mb-5">
              <div class="second-line">
                <form action="">
                  <h2>Deposit</h2>
                  <input class="form-control mt-3" type="number" id="dipositAmount"
                    placeholder="$ Amount you want to deposit">
                </form>
                <button id="addDeposit" class="btn btn-success mt-3">Deposit</button>
              </div>
            </div>
            <div class="col-md-6 mb-5">
              <div class="second-line">
                <form action="">
                  <h2>Withdraw</h2>
                  <input id="WithdrawInput" class="form-control mt-3" type="number"
                    placeholder="$ Amount you want to Withdraw">
                </form>
                <button id="WithdrawBtn" class="btn btn-success mt-3">Withdraw</button>
              </div>

            </div>
          </div>
        </div>
      </div>
    </section>

    <!--that end-->


  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <script>
    document.getElementById('login').addEventListener('click', () => {
      const loginAreaHidden = document.getElementById('login-area');
      loginAreaHidden.style.display = 'none'
      const transition = document.getElementById('transitionArea')
      transition.style.display = 'block';
    });

    // add money on diposit and blance

    const dipositFirstLine = document.getElementById('addDeposit')
    dipositFirstLine.addEventListener('click', () => {
      let diposit = dipositMoney('dipositAmount');

      spanNumberAdded('depositAdded', diposit);
      spanNumberAdded('currentBlance', diposit)

      document.getElementById('dipositAmount').value = '';
    })

    // money add on withdraw and money cut from blance 

    const WithdrawFirstLine = document.getElementById('WithdrawBtn');
    WithdrawFirstLine.addEventListener('click', () => {
      const withdrawAmount = dipositMoney('WithdrawInput');

      spanNumberAdded('withdrawStor', withdrawAmount);
      spanNumberAdded('currentBlance', -1 * withdrawAmount);

      document.getElementById('WithdrawInput').value = '';
    })

    //function for input field to convert number 
    function dipositMoney(inputId) {
      let input = document.getElementById(inputId).value;
      let addMoney = parseFloat(input);
      return addMoney;
    }

    // function for money .............
    function spanNumberAdded(id, addNumber) {
      const amount = document.getElementById(id).innerText;
      const amountNumber = parseFloat(amount);
      const totalAmount = addNumber + amountNumber;
      document.getElementById(id).innerHTML = totalAmount;
    }
  </script>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
</body>

</html>
