<!doctype html>
<html lang="en">

<head>
  <title>Pioneer bank account for user</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main class="container">
    <section id="login-area">

      <h1 class="text-center head-title">Welcome to pioneer bank</h1>
      <div class="container login-section mt-5 submit-area  bg-body-tertiary">
        <form action="" class="">
          <h3 class="mb-2 text-lg-start text-center">Login</h3>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
            <label for="floatingPassword">Password</label>
          </div>
          <div class="text-center text-lg-start">
            <button id="login" class="btn enter-btn btn-outline-success mt-2">Enter</button>
          </div>
        </form>
      </div>

    </section>
    <section id="transitionArea">
      <div class="container">
        <div class="container text-center first-line">
          <div class="row">
            <div class="col-md-4">
              <div class="first-section mb-2">
                <h4>Deposit</h4>
                <h1>$00</h1>
              </div>
            </div>
            <div class="col-md-4">
              <div class="first-section mb-2">
                <h4>Withdraw</h4>
                <h1>$00</h1>
              </div>
            </div>
            <div class="col-md-4">
              <div class="first-section mb-2">
                <h4>Blance</h4>
                <h1>$00</h1>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="transitionAreaSecond">
      <div class="container">
        <div class="row">
          <div class="col-md-6 mb-5">
            <div class="second-line">
              <form action="">
                <h2>Deposit</h2>
                <input class="form-control mt-3" type="text" name="" id="" placeholder="$ Amount you want to deposit">
                <button class="btn btn-success mt-3">Deposit</button>
              </form>
            </div>
          </div>
          <div class="col-md-6 mb-5">
            <div class="second-line">
              <form action="">
                <h2>Withdraw</h2>
                <input class="form-control mt-3" type="text" name="" id="" placeholder="$ Amount you want to deposit">
                <button class="btn btn-success mt-3">Withdraw</button>
              </form>
            </div>

          </div>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <script>
    const loginBtn = document.getElementById('login');
    loginBtn.addEventListener('click', () => {
      let loginArea = document.getElementById('login-area');
      loginArea.style.display = 'none'
      let transitionArea = document.getElementById('transitionArea');
      transitionArea.style.display = 'block'
      const secondArea = document.getElementById('transitionAreaSecond');
      secondArea.style.display = 'block'
    })
  </script>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
</body>

</html>
